<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoopMatch | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
    }

    nav {
      background: #020617;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- ‚úÖ NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="">üèÄ HoopMatch</a>

    <div class="ms-auto d-flex gap-2">
      <a href="index.html" class="btn btn-outline-light">Back</a>

    </div>
  </nav>

  <!-- ‚úÖ CENTER LOGIN BOX -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
    <div class="box">
      <h2>Login</h2>

      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">

      <button onclick="login()">Login</button>
      <a href="register.html">Create an account</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let validUser = users.find(
        u => u.username === username && u.password === password
      );

      if (!validUser) {
        alert("Invalid username or password");
        return;
      }

      sessionStorage.setItem("loggedInUser", username);
      window.location.href = "usertype.html";
    }
  </script>

</body>
</html>
