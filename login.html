<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HoopMatch | Login</title>
<style>
body {
  font-family: Arial;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#020617;
  padding:30px;
  border-radius:12px;
  width:320px;
}
h2 {
  text-align:center;
  color:#38bdf8;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
a {
  display:block;
  text-align:center;
  margin-top:15px;
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <a href="signup.html">Create an account</a>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  let users = JSON.parse(localStorage.getItem("users")) || [];

  let validUser = users.find(u => u.username === username && u.password === password);

  if (!validUser) {
    alert("Invalid username or password");
    return;
  }

  // Save logged-in user
  sessionStorage.setItem("loggedInUser", username);

  window.location.href = "usertype.html";
}
</script>

</body>
</html>
