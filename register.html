<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoopMatch | Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    nav {
      background: #020617;
    }

    .page-center {
      min-height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-box {
      background: #020617;
      padding: 30px;
      width: 450px;  /* wider box */
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    label {
      margin-top: 12px;
      display: block;
      font-size: 12px;  /* smaller label */
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #020617;
      font-size: 15px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="#">üèÄ HoopMatch</a>

    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-light">Back</a>
    </div>
  </nav>

  <!-- CENTERED REGISTER BOX -->
  <div class="page-center">
    <div class="container-box">
      <h2>üèÄ HoopMatch Sign Up</h2>

      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Juan Dela Cruz">

      <label>Age</label>
      <input type="number" id="age" placeholder="18">

      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="09XXXXXXXXX">

      <label>Barangay</label>
      <select id="barangay">
        <option value="">-- Select Barangay --</option>
        <option>Alae</option>
        <option>Dahilayan</option>
        <option>Dalirig</option>
        <option>Damilag</option>
        <option>Diclum</option>
        <option>Guilang-guilang</option>
        <option>Kalugmanan</option>
        <option>Lindaban</option>
        <option>Lingion</option>
        <option>Maluko</option>
        <option>San Miguel</option>
        <option>Santiago</option>
      </select>

      <label>Username</label>
      <input type="text" id="username" placeholder="yourusername">

      <label>Password</label>
      <input type="password" id="password" placeholder="********">

      <button onclick="signUp()">Create Account</button>

      <div class="link">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    function signUp() {
      const fullname = document.getElementById("fullname").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const barangay = document.getElementById("barangay").value;
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!fullname || !age || !phone || !barangay || !username || !password) {
        alert("All fields are required!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.some(u => u.username === username)) {
        alert("Username already exists.");
        return;
      }

      users.push({ fullname, age, phone, barangay, username, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
